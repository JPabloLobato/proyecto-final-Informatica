<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrarse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form class="container">
    <h1 class="inicio-sesion-title">Registrarse</h1>

    <section class="input-box">
        <input type="text" name="name" placeholder="Nombre Completo">

    </section>

    <section class="input-box">
        <input type="text" name="username" placeholder="Usuario">

    </section>

    <section class="input-box">
        <input type="password" name="password" placeholder="Contraseña">

    </section>

    <section class="input-box">
        <input type="email" name="email" placeholder="Correo Electrónico">

    </section>

    <section class="input-box">
        <input type="tel" name="phone" placeholder="Número de Teléfono" pattern="\+\d{1,3}\d{4,14}" title="El número de teléfono debe comenzar con un prefijo (ej. +34) seguido de números.">

    </section>

    <section class="input-box">
        <input type="date" name="fecha-nacimiento" placeholder="Fecha de nacimiento">

    </section>

    <section class="input-box">
        <input type="text" name="address" placeholder="Dirección">

    </section>

    <button class="loggin-btn" type="submit">
        Registrarse
    </button>

    <h5 class="no-tienes-cuenta">
        ¿Ya tienes una cuenta?
        <a href="#"><b></b>Iniciar Sesión</b></a>
    </h5>
</form>
<script src="client.js"></script>
</body>
</html>
